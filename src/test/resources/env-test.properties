#Configuration des différentes variables d'environnement

##Url de la base de données
database.url=jdbc:postgresql://localhost:5432/fls
##Utilisateur de la base de données
database.user=postgres
##Mot de passe de l'utilisateur de la base de données
database.password=sopra*

##Nom de la file MQ de réception des SCT
mq.queue.name=sctQueue
##Délai avant tentative de reconnexion (en ms)
mq.recovery.interval=20000