MSG00000=Démarrage du batch ''Extraction des données des SCT filtrés et stockage en base''.
MSG00001=Arrêt du batch 'Extraction des données des SCT filtrés et stockage en base'.
MSG00002=Réception d''un nouveau message (JMSMessageId : {0}).
MSG00003=Transformation du message : {0} effectuée.
