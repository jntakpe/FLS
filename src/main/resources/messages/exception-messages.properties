##Bundle réservé pour les messages de description d'exception. Les clés correspondent au nom de l'exception en
#minuscules et avec les '.'remplacés par '_' (CONSTRAINT_VIOLATION -> constraint.violation).

#Message d'erreur par défaut
unknown.error=Une erreur inconnue est survenue.

#Messages d'erreurs techniques
constraint.violation=Échec de l'opération suite à une violation de contrainte d'intégrité.
optimistic.locking=Échec de l'opération suite à la détection d'une mise à jour concurrente.

#Messages d'erreurs métier
repository.method.missing=Afin de bénéficier du test d'unicité sur le champ {0}, la classe {1} doit implémenter les \
  méthodes {2} ou {3}.
entity.field.missing=Le champ {0} de l''entité {1} est introuvable.
entity.not.found=L''identifiant {0} n''est asociée à aucune entité. Veuillez rafraichir la liste pour corriger le \
  problème.