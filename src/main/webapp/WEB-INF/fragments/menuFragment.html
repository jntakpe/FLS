<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>

<div th:fragment="fullMenu">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:text="#{app.name}"></a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a th:href="@{/personne}"><span class="fa fa-user"></span>&nbsp;<span
                                th:text="#{personne.menu}"></span></a></li>
                    <li>
                        <a th:href="@{/param}"><span class="fa fa-wrench"></span>&nbsp;<span
                                th:text="#{parameter.menu}"></span></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span sec:authentication="name"></span></a></li>
                    <li><a th:href="@{/logout}"><span class="fa fa-signout fa-lg"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="emptyMenu">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:text="#{app.name}"></a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
